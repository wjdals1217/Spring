<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--타임리프 선언문-->
	<head>
		<meta charset="UTF-8">
		<title>User6::수정</title>
	</head>
	<body>
		<h3>user6 수정</h3>
		<a th:href="@{/}">메인</a>
		<a th:href="@{/user6/list}">user6 목록</a>
		<form th:action="@{/user6/modify}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" th:value="${user.uid}"/></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}"/></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="birth" th:value="${user.birth}"/></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="gender" value="M" th:checked="${user.gender eq 'M'}"/>남자</label>
						<label><input type="radio" name="gender" value="F" th:checked="${user.gender eq 'F'}"/>여자</label>
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"/></td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<select name="addr">
							<option th:value="서울" th:selected="${user.addr == '서울'}">서울</option>
							<option th:value="대전" th:selected="${user.addr == '대전'}">대전</option>
							<option th:value="대구" th:selected="${user.addr == '대구'}">대구</option>
							<option th:value="부산" th:selected="${user.addr == '부산'}">부산</option>
							<option th:value="광주" th:selected="${user.addr == '광주'}">광주</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" placeholder="-포함" th:value="${user.hp}"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정하기" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
