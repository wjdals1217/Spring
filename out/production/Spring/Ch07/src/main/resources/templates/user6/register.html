<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--타임리프 선언문-->
	<head>
		<meta charset="UTF-8">
		<title>User6::등록</title>
	</head>
	<body>
		<h3>user6 등록</h3>
		<a th:href="@{/}">메인</a>
		<a th:href="@{/user6/list}">user6 목록</a>
		<form th:action="@{/user6/register}" method="post">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" /></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="birth" /></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<label><input type="radio" name="gender" th:value="M" />남자</label>
						<label><input type="radio" name="gender" th:value="F" />여자</label>
					</td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" /></td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<select name="addr">
							<option th:value="서울">서울</option>
							<option th:value="대전">대전</option>
							<option th:value="대구">대구</option>
							<option th:value="부산">부산</option>
							<option th:value="광주">광주</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" placeholder="-포함"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="등록하기" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
